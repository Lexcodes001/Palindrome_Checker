<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome checker</title>
</head>
<body>
    <div class="box">
        <div class="about">
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word, phrase or number that reads the same backwards as forwards, e.g. level, refer, 1881 etc.</p>
            <p>Enter a word, phrase, or number below and click the button underneath to check if it's a palindrome.</p>
        </div>
        <div class="checker">
            <div class="input">
                <img src="images/bars-icon.svg" alt=".">
                <input type="text" name="text-input" id="user-input" placeholder="Enter text or number" spellcheck="false">
            </div>
            <input type="button" id="button" value="Check Palindrome">
            <div class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
